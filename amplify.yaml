version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18  # Specific Node version
        - corepack enable  # For pnpm if used
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Vite's default build dir
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm  # If using npm cache
      - .vite/cache  # Vite specific cache